<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Css Link -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="main">
    <!-- card container div start -->
    <div class="container">

      <div class="header"></div>
      <div class="avator"><img src="./images/image-victor.jpg" alt=""></div>

      <!-- card-body div start -->
      <div class="card-body">
        <p class="name">Victor Crest<span class="age"> 26</span></p>
        <p class="place">London</p>

        <!-- part of activities End -->
        <div class="footer-activity">
          <p>80K<span class="act-list">Followers</span></p>
          <p>803K<span class="act-list">Likes</span></p>
          <p>1.4K<span class="act-list">Photos</span></p>
        </div>
        <!-- part of activities End -->

      </div>
      <!-- card-body div start -->

    </div>
    <!-- card container div start -->
  </section>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
